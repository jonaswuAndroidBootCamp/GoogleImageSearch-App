apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "assignment.codepath.yahoo.com.googleimagesearch"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.etsy.android.grid:library:1.0.5' // see change
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'commons-lang:commons-lang:20030203.000129'
    compile 'com.android.support:support-v4:21.0.+'
    compile 'com.jayway.android.robotium:robotium:5.4.1'
    compile 'com.jayway.android.robotium:robotium-solo:5.4.1'
    compile 'com.jayway.android.robotium:robotium-core:1.8.0-beta-2'
}
